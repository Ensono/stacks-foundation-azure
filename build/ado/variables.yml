variables:
  # Versioning
  - name: version_major
    value: 0
  - name: version_minor
    value: 1
  - name: version_revision
    value: $[counter(join(variables['version_major'], join('-', variables['version_minor'])), 0)]
  - name: version_semver
    value: "$(version_major).$(version_minor).$(version_revision)"

  # Dependency versions
  - name: EirctlVersion
    value: 0.9.7

  - name: pool_vm_image
    value: ubuntu-24.04
